<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://www.stackblitz.com/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolt's Tic Tac Toe</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Tic Tac Toe</h1>
        <p>A classic game, reimagined.</p>
      </header>
      <main>
        <div id="game-status" class="game-status">Player X's turn</div>
        <div id="game-board" class="game-board">
          <div class="cell" data-cell-index="0"></div>
          <div class="cell" data-cell-index="1"></div>
          <div class="cell" data-cell-index="2"></div>
          <div class="cell" data-cell-index="3"></div>
          <div class="cell" data-cell-index="4"></div>
          <div class="cell" data-cell-index="5"></div>
          <div class="cell" data-cell-index="6"></div>
          <div class="cell" data-cell-index="7"></div>
          <div class="cell" data-cell-index="8"></div>
        </div>
        <button id="restart-button" class="restart-button">Restart Game</button>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
